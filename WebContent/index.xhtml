<h:head></h:head>
<h:body style="margin-left:50px">

	<h2>PrimeFaces Drag and Drop Example</h2>
	<h:form>
		<table class="container">
			<tr>
				<td><p:fieldset legend="Items">
						<p:dataList id="idItemList" value="#{itensBean.items}" var="item"
							type="ordered">
							<h:outputText id="idItem" value="#{item.label}" />
							<p:draggable for="idItem" revert="true">
							</p:draggable>
						</p:dataList>
					</p:fieldset></td>
				<td><p:fieldset id="idFieldSelectedItemList"
						legend="Selected items">

						<p:chart id="idSelectedItemList" var="selectedItem" type="line"
							model="#{itensBean.lineModel}" style="height:400px;width:600px" />

						<p:droppable for="idFieldSelectedItemList" datasource="idItemList">
							<p:ajax listener="#{itensBean.onItemDropped}"
								update="idItemList idSelectedItemList" />
						</p:droppable>
					</p:fieldset></td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
