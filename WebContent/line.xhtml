<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
´
<h:head></h:head>
<h:body style="margin-left:50px">

	<h2>Gráfico linha drag e drop</h2>
	<h:form>

		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="Linha" outcome="line" icon="pi pi-star">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Barra" outcome="bar" icon="pi pi-search">
				<f:param name="i" value="1" />
			</p:menuitem>
		</p:tabMenu>

		<table class="container">
			<tr>
				<td><p:fieldset legend="Itens Meninas">
						<p:dataList id="idItemList" value="#{lineChartBean.itemsGirls}"
							var="item" type="ordered">
							<h:outputText id="idItem" value="#{item.label}" />
							<p:draggable for="idItem" revert="true">
							</p:draggable>
						</p:dataList>
					</p:fieldset></td>
				<td><p:fieldset id="idFieldSelectedItemList"
						legend="Itens selecionados">

						<p:chart id="idSelectedItemList" var="selectedItem" type="line"
							model="#{lineChartBean.lineModel}"
							style="height:400px;width:600px" />

						<p:droppable for="idFieldSelectedItemList" datasource="idItemList">
							<p:ajax listener="#{lineChartBean.onItemDropped}"
								update="idItemList idSelectedItemList" />
						</p:droppable>
					</p:fieldset></td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
